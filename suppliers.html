<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공급업체</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="banner.svg" alt="자재 관리 배너" width="600" height="200">
  </header>
  <nav>
    <a href="index.html">홈</a>
    <a href="inventory.html">재고 현황</a>
    <a href="suppliers.html">공급업체</a>
  </nav>
  <main>
    <h1>공급업체 목록</h1>
    <table>
      <thead>
        <tr><th>업체명</th><th>비고</th><th>작업</th></tr>
      </thead>
      <tbody id="supplier-body">
      </tbody>
    </table>
    <form id="supplier-form">
      <input type="text" id="supplier-name" placeholder="업체명" required>
      <input type="text" id="supplier-note" placeholder="비고" required>
      <button type="submit">추가</button>
    </form>
  </main>
  <script src="suppliers.js"></script>
</body>
</html>
